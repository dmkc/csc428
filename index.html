<!doctype html>
<html>
    <head>
        <title>CSC428 Technique 2</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="js/html5slider.js"></script>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="map_container">
            <img id="map_reso" class="map" src="images/map_reso.png" alt="Map of RESO underground system">
            <img id="map_city" class="map" src="images/map_city.png" alt="Map of the city of Montreal">
        </div>

        <div id="slider_container">
            <form action="">
                <input type="range" id="slider_control" min="0" max="100" 
                       value="0" title="Move slider to transition between maps">
            </form>
        </div>
    </body>
</html>
